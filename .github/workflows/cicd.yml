name: Node.js CI/CD to Elastic Beanstalk 🚀

on:
  push:
    branches:
      - master # Aapki branch 'master' hai (main nahi)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Set up Node.js 20 
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies 📦
        run: npm install
        working-directory: ./nodejs-app # <--- CORRECTION 1: Folder path add kiya

      # NOTE: Aapki pichli error 'no test specified' thi. Is step ko remove kar diya gaya hai.
      
      - name: Generate Deployment Package (Zip)
        # Elastic Beanstalk ko root mein files chahiye, isliye hum zip banate waqt folder ke andar jayenge
        run: zip -r nodejs-app-build.zip .
        working-directory: ./nodejs-app # <--- CORRECTION 2: Zip file folder ke andar banegi

      - name: Deploy to Elastic Beanstalk ☁️
        uses: einaregilsson/beanstalk-deploy@v21 
        with:
          # --- Secrets ---
          aws_access_key: ${{ secrets.aws_access_key }} 
          aws_secret_key: ${{ secrets.aws_secret_access_key }}
          application_name: 'siddharth' 
          environment_name: 'siddharth-env' 
          region: us-east-1
          version_label: ${{ github.sha }}
          
          # --- Deployment Package Path ---
          # Ab zip file folder ke andar hai, toh hum path specify karenge
          deployment_package: nodejs-app/nodejs-app-build.zip # <--- CORRECTION 3: Zip file ka path set kiya
